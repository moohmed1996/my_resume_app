<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>السيرة الذاتية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow-sm bg-white rounded">
        <h2 class="text-center mb-4">السيرة الذاتية لـ {{ name }}</h2>
        <p><strong>العمر:</strong> {{ age }}</p>
        <p><strong>البريد الإلكتروني:</strong> {{ email }}</p>
        <p><strong>رقم الهاتف:</strong> {{ phone }}</p>
        <p><strong>المهارات:</strong><br> {{ skills.replace('\n', '<br>') | safe }}</p>
        <p><strong>الخبرات:</strong><br> {{ experience.replace('\n', '<br>') | safe }}</p>
        <p><strong>المؤهلات العلمية:</strong><br> {{ education.replace('\n', '<br>') | safe }}</p>
    </div>
</div>
</body>
</html>

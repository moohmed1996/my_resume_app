<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نتيجة البحث</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow-sm bg-white rounded">
        <h2 class="text-center mb-4">السيرة الذاتية لـ {{ row[1] }}</h2>
        <p><strong>العمر:</strong> {{ row[2] }}</p>
        <p><strong>البريد الإلكتروني:</strong> {{ row[3] }}</p>
        <p><strong>رقم الهاتف:</strong> {{ row[4] }}</p>
        <p><strong>المهارات:</strong><br> {{ row[5].replace('\n', '<br>') | safe }}</p>
        <p><strong>الخبرات:</strong><br> {{ row[6].replace('\n', '<br>') | safe }}</p>
        <p><strong>المؤهلات العلمية:</strong><br> {{ row[7].replace('\n', '<br>') | safe }}</p>
        <a href="/edit/{{ row[0] }}" class="btn btn-warning mt-3">تعديل</a>
    </div>
</div>
</body>
</html>

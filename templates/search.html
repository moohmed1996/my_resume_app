<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>بحث عن السيرة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">بحث عن السيرة الذاتية</h2>
    <indx method="POST" action="/result" class="card p-4 shadow-sm bg-white rounded">
        <label class="indx-label">أدخل الاسم</label>
        <input type="text" name="name" class="indx-control mb-3" required>
        <button class="btn btn-success" type="submit">بحث</button>
    </indx>
</div>
</body>
</html>
